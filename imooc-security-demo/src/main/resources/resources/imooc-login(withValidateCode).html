<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<h2>标准登录页面</h2>
<form action="/authentication/form" method="post">
    <table>
        <tr>
            <td>用户名:</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>图形验证码</td>
            <td>
                <input type="text" name="imageCode">
                <img src="/code/image">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">登录</button>
                <!--<button type="submit" name="type" value="binding">绑定</button>-->
            </td>
        </tr>
    </table>
</form>
<h2>短信登录页面</h2>
<form action="/authentication/mobile" method="post">
    <table>
        <tr>
            <td>手机号:</td>
            <td><input type="text" name="mobile" value="18827406925"></td>
        </tr>
        <tr>
            <td>短信验证码</td>
            <td>
                <input type="text" name="smsCode">
                <!--<a href="/code/sms?mobile=18827406925">发送验证码</a>-->
                <input type="button" value="发送验证码" id='btnAjax'>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">登录</button>
            </td>
        </tr>
    </table>
</form>
<script type="text/javascript">
    document.querySelector('#btnAjax').onclick = function () {
        $.ajax({
            url:"/code/sms?mobile=18827406925",    //请求的url地址
            dataType:"json",   //返回格式为json
            data:{"id":"value"},    //参数值
            type:"GET"  //请求方式
        });
    }
</script>
</body>
</html>
